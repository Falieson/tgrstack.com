<section id="social">
  <ul class="horizontal-list">
  {% if site.github_username %}
    <li>
      <a class="naked-wide" href="https://github.com/{{ site.github_username }}">
        <i class="fa fa-github"></i> GitHub
      </a>
    </li>
  {% endif %}
  {% if site.twitter_username %}
  <li>
      <a class="naked-wide" href="https://twitter.com/{{ site.twitter_username }}">
      <i class="fa fa-twitter"></i> Twitter
      </a>
  </li>
  {% endif %}
  {% if site.linkedin_username %}
  <li>
    <a class="naked-wide" href="https://linkedin.com/in/{{ site.linkedin_username }}">
      <i class="fa fa-linkedin"></i> LinkedIn
    </a>
  </li>
  {% endif %}
  </ul>
</section>
